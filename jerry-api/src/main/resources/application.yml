server:
  port: 8080
  shutdown: graceful

logging:
  config: classpath:log4j2.yml

spring:
  data:
    redis:
      host: localhost
      port: 6379
  lifecycle:
    timeout-per-shutdown-phase: 30s
  r2dbc:
    url: 'r2dbc:h2:mem:///testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE'
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:h2/schema.sql
      data-locations: classpath:h2/data.sql

webclient:
  config:
    max-in-memory-size: 1024
    max-connections: 1000
    pending-acquire-timeout: 0
    pending-acquire-max-count: -1
    max-idle-time: 5000
    max-life-time: 15000
    response-timeout: 10000
    connect-read-timeout: 10000
    connect-write-timeout: 10000
    connect-channel-option-timeout: 3000

h2:
  console:
    port: 9090

redis:
  port: 6379