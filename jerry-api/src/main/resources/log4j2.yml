Configuration:
  name: Local-Logger
  status: debug

Appenders:
  Console:
    name: Console_Appender
    target: SYSTEM_OUT
    PatternLayout:
      charset: "UTF-8"
      pattern: "%highlight{[%-5p]} [%d{yyyy-MM-dd HH:mm:ss}:%-3r][%t] %c{36} - %msg%n"
      disableAnsi: false

Loggers:
  Logger:
    - name: io.r2dbc.h2.H2Connection # h2 db는 select transaction 지원을 하지 않아 warn 로그가 계속해서 발생 -> mute
      level: error
      additivity: false
  Root:
    level: info
    AppenderRef:
      - ref: Console_Appender